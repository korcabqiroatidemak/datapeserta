<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DATA PESERTA EBTAQ</title>
    <style>
        @page { size: 215mm 330mm; margin: 0; }
        body {
            font-family: "Times New Roman", serif;
            background: #525659;
            margin: 0; padding: 20px 0;
        }

        /* ================= CONTROL PANEL ================= */
        .control-panel {
            background: #fff; width: 215mm; margin: auto;
            padding: 20px 25px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,.3); margin-bottom: 25px;
        }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .control-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; font-family: Arial, sans-serif; }
        input { padding: 7px 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }

        #shift-container {
            border: 1px solid #ddd; padding: 10px;
            display: grid; grid-template-rows: repeat(3, auto);
            grid-auto-flow: column; gap: 8px 25px; overflow-x: auto;
            background: #fafafa;
        }
        .cb-item { font-size: 13px; font-family: Arial; white-space: nowrap; cursor: pointer; }
        .btn-generate {
            width: 100%; padding: 12px; font-weight: bold;
            background: #28a745; color: #fff; border: none;
            cursor: pointer; border-radius: 4px;
        }

        /* ================= PAGE LAYOUT ================= */
        .page {
            width: 215mm; height: 330mm; background: #fff;
            margin: 0 auto 10px auto; box-sizing: border-box;
            padding: 10mm 15mm 15mm 15mm; /* Margin bawah 1.5cm */
            page-break-after: always; position: relative;
            display: flex; flex-direction: column;
        }

        /* ================= HEADER ================= */
        .kop { display: flex; align-items: center; justify-content: center; position: relative; }
        .logo { position: absolute; left: 0; width: 70px; }
        .kop-text { text-align: center; padding: 0 70px; }
        .kop-text .t1 { font-size: 12pt; font-weight: bold; }
        .kop-text .t2 { font-size: 22pt; font-weight: 900; }
        .kop-text .t3 { font-size: 12pt; font-weight: bold; }
        .double-line { border-top: 4px solid #000; border-bottom: 1px solid #000; height: 2px; margin: 8px 0 10px; }
        .doc-title { text-align: center; font-weight: bold; font-size: 14pt; text-transform: uppercase; }
        .doc-sub { text-align: center; font-size: 12pt; margin-bottom: 10px; font-weight: bold; }
        .info { display: flex; justify-content: space-between; font-size: 11pt; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #000; padding-bottom: 5px; }

        /* ================= GRID KARTU ================= */
        .grid-kartu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1; /* Biar grid mengambil ruang yang ada */
        }

        .kartu {
            border: 1px solid #000; padding: 8px;
            display: flex; font-size: 9.5pt; height: fit-content;
        }
        .foto {
            width: 3cm; height: 4cm; margin-right: 10px;
            border: 1px dashed #999; display: flex;
            align-items: center; justify-content: center;
            font-size: 8pt; color: #999; text-align: center;
            flex-shrink: 0;
        }
        .info-kartu { flex: 1; overflow: hidden; }
        .row-data { display: flex; margin-bottom: 3px; line-height: 1.2; }
        .label-data { width: 60px; font-weight: bold; flex-shrink: 0; }
        .sep { width: 10px; text-align: center; flex-shrink: 0; }
        .val { flex: 1; word-wrap: break-word; }

        .footer {
            position: absolute; bottom: 10mm; left: 15mm; right: 15mm;
            text-align: center; font-size: 9pt; font-style: italic; color: #666;
        }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none; }
            .page { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3>Panel Kontrol – DATA PESERTA</h3>
    <div class="row">
        <div class="control-group">
            <label>Judul Dokumen</label>
            <input id="inp-judul" value="DATA PESERTA EBTAQ">
        </div>
        <div class="control-group">
            <label>Bulan (Hijriyah)</label>
            <input id="inp-bulan" placeholder="Contoh: Rojab">
        </div>
        <div class="control-group">
            <label>Tahun</label>
            <input id="inp-tahun" placeholder="Contoh: 1446 H">
        </div>
    </div>
    <label>Pilih Gelombang & Shift (Daftar Peserta)</label>
    <div id="shift-container">Memuat data dari Google Sheets…</div>
    <button class="btn-generate" onclick="generate()" style="margin-top:15px;">GENERATE DATA PESERTA</button>
</div>

<div id="output"></div>

<script>
const SHEET_ID = "1eIcvIgCLWG3F9jQdsw5XN9llOsK2PoYWKUg1qaQJyyA";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Biodata Cek`;
const LOGO = "QIRAATI.png";
let grouped = {};

// Ambil Data Awal
fetch(SHEET_URL).then(r => r.text()).then(csv => {
    const rows = csv.trim().split('\n');
    const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim().toUpperCase());
    
    for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
        let p = {};
        cols.forEach((v, j) => {
            const val = v.replace(/"/g, '').trim();
            p[headers[j]] = val;
        });

        // Normalisasi data penting
        p.GEL = p['GELOMBANG'] || '-';
        p.SFT = p['SHIFT'] || '-';
        p.NAMA = p['NAMA LENGKAP (SESUAI AKTA)'] || '';
        
        const key = `${p.GEL}-${p.SFT}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(p);
    }

    const c = document.getElementById('shift-container');
    c.innerHTML = '';
    Object.keys(grouped).sort().forEach(k => {
        const l = document.createElement('label');
        l.className = 'cb-item';
        l.innerHTML = `<input type="checkbox" value="${k}"> Gel ${k.replace('-', ' Shift ')} (${grouped[k].length})`;
        c.appendChild(l);
    });
});

function generate() {
    const out = document.getElementById('output');
    const judul = document.getElementById('inp-judul').value;
    const bulan = document.getElementById('inp-bulan').value;
    const tahun = document.getElementById('inp-tahun').value;
    
    out.innerHTML = '';

    const selected = document.querySelectorAll('#shift-container input:checked');
    if(selected.length === 0) return alert("Pilih minimal satu Gelombang!");

    selected.forEach(cb => {
        const data = grouped[cb.value];
        const [gel, sft] = cb.value.split('-');
        let idx = 0;

        // Loop per halaman
        while (idx < data.length) {
            const isFirstPage = (idx === 0);
            const limit = isFirstPage ? 10 : 12; // Halaman 1 cuma muat 10 karena ada Kop
            
            const page = document.createElement('div');
            page.className = 'page';
            
            let htmlHeader = '';
            if (isFirstPage) {
                htmlHeader = `
                <div class="kop">
                    <div class="logo"><img src="${LOGO}" onerror="this.style.display='none'"></div>
                    <div class="kop-text">
                        <div class="t1">KOORDINATOR PENDIDIKAN AL-QUR'AN</div>
                        <div class="t2">METODE QIRAATI</div>
                        <div class="t3">CABANG DEMAK</div>
                    </div>
                </div>
                <div class="double-line"></div>
                <div class="doc-title">${judul}</div>
                <div class="doc-sub">PERIODE ${bulan} ${tahun}</div>
                <div class="info">
                    <div>GELOMBANG: ${gel}</div>
                    <div>SHIFT: ${sft}</div>
                </div>`;
            }

            const grid = document.createElement('div');
            grid.className = 'grid-kartu';
            
            // Isi Grid dengan Kartu
            for (let i = 0; i < limit && idx < data.length; i++, idx++) {
                grid.appendChild(createCard(data[idx]));
            }

            const footer = `<div class="footer">Periode ${bulan} ${tahun} | Gel ${gel} | Shift ${sft} | Hal. ${Math.ceil(idx/12)}</div>`;
            
            page.innerHTML = htmlHeader;
            page.appendChild(grid);
            page.innerHTML += footer;
            out.appendChild(page);
        }
    });
}

function createCard(d) {
    const c = document.createElement('div');
    c.className = 'kartu';
    c.innerHTML = `
        <div class="foto">FOTO<br>3 x 4</div>
        <div class="info-kartu">
            <div class="row-data"><span class="label-data">Nama</span><span class="sep">:</span><span class="val"><b>${d.NAMA.toUpperCase()}</b></span></div>
            <div class="row-data"><span class="label-data">TTL</span><span class="sep">:</span><span class="val">${d['TEMPAT LAHIR'] || ''}, ${d['TANGGAL LAHIR'] || ''}</span></div>
            <div class="row-data"><span class="label-data">Ayah</span><span class="sep">:</span><span class="val">${(d['NAMA AYAH'] || '').toUpperCase()}</span></div>
            <div class="row-data"><span class="label-data">Ibu</span><span class="sep">:</span><span class="val">${(d['NAMA IBU'] || '').toUpperCase()}</span></div>
            <div class="row-data"><span class="label-data">Lembaga</span><span class="sep">:</span><span class="val">${d['NAMA LEMBAGA'] || ''}</span></div>
            <div class="row-data"><span class="label-data">Alamat</span><span class="sep">:</span><span class="val" style="font-size:8pt">${d['ALAMAT LENGKAP'] || ''}</span></div>
        </div>`;
    return c;
}
</script>

</body>
</html>
