<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DATA PESERTA EBTAQ - REVISI 2x6</title>
    <style>
        /* ================================================= */
        /* 1. PAGE SETUP (F4: 215 x 330mm)                   */
        /* ================================================= */
        @page { size: 215mm 330mm; margin: 0; }
        body {
            font-family: "Times New Roman", serif;
            background: #525659;
            margin: 0; padding: 20px 0;
        }

        /* ================================================= */
        /* 2. PANEL KONTROL (SIMPEL & PERSISTENT)            */
        /* ================================================= */
        .control-panel {
            background: #fff; width: 215mm; margin: auto;
            padding: 20px 25px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,.3); margin-bottom: 25px;
        }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .control-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; font-family: Arial, sans-serif; }
        input, select { padding: 8px 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }

        #shift-container {
            border: 1px solid #ddd; padding: 10px;
            display: grid; grid-template-rows: repeat(3, auto);
            grid-auto-flow: column; gap: 8px 25px; overflow-x: auto;
            background: #fafafa; margin-bottom: 15px;
        }
        .cb-item { font-size: 13px; font-family: Arial; white-space: nowrap; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-generate { width: 100%; padding: 12px; font-weight: bold; background: #28a745; color: #fff; border: none; cursor: pointer; border-radius: 4px; text-transform: uppercase; }

        /* ================================================= */
        /* 3. LAYOUT CETAK                                   */
        /* ================================================= */
        .page {
            width: 215mm; height: 330mm; background: #fff;
            margin: 0 auto 15px auto; box-sizing: border-box;
            padding: 10mm 15mm 15mm 15mm; 
            page-break-after: always; position: relative;
            display: flex; flex-direction: column;
        }

        .kop { display: flex; align-items: center; justify-content: center; position: relative; height: 85px; }
        .logo { position: absolute; left: 0; width: 75px; top: 50%; transform: translateY(-50%); }
        .logo img { width: 100%; height: auto; }
        .kop-text { text-align: center; flex: 1; padding: 0 80px; }
        .kop-text .t1 { font-size: 12pt; font-weight: bold; }
        .kop-text .t2 { font-size: 22pt; font-weight: 900; line-height: 1; margin: 3px 0; }
        .kop-text .t3 { font-size: 12pt; font-weight: bold; }
        .double-line { border-top: 4px solid #000; border-bottom: 1px solid #000; height: 2px; margin: 5px 0 10px; }

        .doc-title { text-align: center; font-weight: bold; font-size: 14pt; }
        /* Periode format Capitalize Each Word */
        .doc-sub { text-align: center; font-size: 12pt; margin-bottom: 10px; text-transform: capitalize; font-weight: bold; }
        .info-top { display: flex; justify-content: space-between; font-size: 11pt; font-weight: bold; border-bottom: 1px solid #000; padding-bottom: 5px; margin-bottom: 15px; }

        .grid-kartu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; flex: 1; align-content: start; }

        .kartu {
            border: 1px solid #000; 
            padding: 2mm 8px; /* Padding vertikal 2mm sesuai diskusi */
            display: flex; align-items: flex-start;
            height: 4.5cm; box-sizing: border-box;
            overflow: hidden;
        }
        
        .foto-box {
            width: 3cm; height: 4cm; border: 1px solid #000;
            margin-right: 12px; flex-shrink: 0;
            background: #eee; display: flex; align-items: center; justify-content: center;
            overflow: hidden; 
        }
        .foto-box img { width: 100%; height: 100%; object-fit: cover; }

        .info-kartu { flex: 1; font-size: 9.5pt; line-height: 1.25; }
        .row-data { display: flex; margin-bottom: 2px; }
        
        .label-data { width: 48px; font-weight: bold; flex-shrink: 0; font-size: 9pt; }
        .sep { width: 6px; text-align: center; }
        .val { flex: 1; }
        
        .val-lembaga { text-transform: none; font-weight: normal; }
        .val-nama { font-weight: bold; text-transform: uppercase; font-size: 9pt; }

        .footer { position: absolute; bottom: 10mm; left: 15mm; right: 15mm; text-align: center; font-size: 9pt; font-style: italic; color: #777; text-transform: capitalize; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3>Panel Kontrol – DATA PESERTA</h3>
    <div class="row">
        <div class="control-group">
            <label>Judul</label>
            <input id="inp-judul" oninput="saveHistory()" value="DATA PESERTA EBTAQ">
        </div>
        <div class="control-group">
            <label>Bulan Hijriyah</label>
            <select id="inp-bulan" onchange="saveHistory()">
                <option value="Muharrom">1. Muharrom</option>
                <option value="Shofar">2. Shofar</option>
                <option value="Robi'ul Awal">3. Robi'ul Awal</option>
                <option value="Robi'ul Akhir">4. Robi'ul Akhir</option>
                <option value="Jumadil Awal">5. Jumadil Awal</option>
                <option value="Jumadil Akhir">6. Jumadil Akhir</option>
                <option value="Rojab">7. Rojab</option>
                <option value="Sya'ban">8. Sya'ban</option>
                <option value="Romadhon">9. Romadhon</option>
                <option value="Syawal">10. Syawal</option>
                <option value="Dzulqo'dah">11. Dzulqo'dah</option>
                <option value="Dzulhijjah">12. Dzulhijjah</option>
            </select>
        </div>
        <div class="control-group">
            <label>Tahun</label>
            <input id="inp-tahun" oninput="saveHistory()" placeholder="1446 H">
        </div>
    </div>
    <label>Gelombang & Shift</label>
    <div id="shift-container">Memuat data Google Sheets…</div>
    <button class="btn-generate" onclick="generate()">GENERATE DOKUMEN</button>
</div>

<div id="output"></div>

<script>
const SHEET_ID = "1eIcvIgCLWG3F9jQdsw5XN9llOsK2PoYWKUg1qaQJyyA";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Biodata Cek`;
const LOGO = "QIRAATI.png";
let grouped = {};

window.onload = async () => {
    // Sugesti Tahun Otomatis
    try {
        const h = new Intl.DateTimeFormat('id-ID-u-ca-islamic', { year: 'numeric' }).format(new Date());
        document.getElementById('inp-tahun').value = h.match(/\d+/)[0] + " H";
    } catch(e) {}

    // Load History
    if(localStorage.getItem('ebtaq_judul')) document.getElementById('inp-judul').value = localStorage.getItem('ebtaq_judul');
    if(localStorage.getItem('ebtaq_bulan')) document.getElementById('inp-bulan').value = localStorage.getItem('ebtaq_bulan');
    if(localStorage.getItem('ebtaq_tahun')) document.getElementById('inp-tahun').value = localStorage.getItem('ebtaq_tahun');

    const res = await fetch(SHEET_URL);
    const txt = await res.text();
    processCSV(txt);
};

function saveHistory() {
    localStorage.setItem('ebtaq_judul', document.getElementById('inp-judul').value);
    localStorage.setItem('ebtaq_bulan', document.getElementById('inp-bulan').value);
    localStorage.setItem('ebtaq_tahun', document.getElementById('inp-tahun').value);
}

function toTitleCase(str) {
    if (!str) return "-";
    return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
}

function formatTanggal(str) {
    if (!str) return "";
    const bln = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ags", "Sep", "Okt", "Nov", "Des"];
    const d = new Date(str);
    return !isNaN(d.getTime()) ? `${String(d.getDate()).padStart(2, '0')} ${bln[d.getMonth()]} ${d.getFullYear()}` : str;
}

function processCSV(csv) {
    const rows = csv.trim().split('\n');
    const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim().toUpperCase());
    for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
        let p = {};
        cols.forEach((v, j) => p[headers[j]] = v.replace(/"/g, '').trim());
        const key = `${p['GELOMBANG'] || '-'}-${p['SHIFT'] || '-'}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(p);
    }
    const c = document.getElementById('shift-container');
    c.innerHTML = '';
    Object.keys(grouped).sort().forEach(k => {
        const l = document.createElement('label');
        l.className = 'cb-item';
        l.innerHTML = `<input type="checkbox" name="chk-shift" value="${k}"> Gel ${k.replace('-', ' SFT ')} (${grouped[k].length})`;
        c.appendChild(l);
    });
}

function generate() {
    const selected = document.querySelectorAll('input[name="chk-shift"]:checked');
    if (selected.length === 0) return alert("Peringatan: Mohon pilih minimal satu Gelombang/Shift!");

    const out = document.getElementById('output');
    const judul = document.getElementById('inp-judul').value;
    const bulan = document.getElementById('inp-bulan').value;
    const tahun = document.getElementById('inp-tahun').value;
    out.innerHTML = '';

    selected.forEach(cb => {
        const data = grouped[cb.value];
        const [gel, sft] = cb.value.split('-');
        let idx = 0;

        while (idx < data.length) {
            const isFirst = (idx === 0);
            const limit = isFirst ? 10 : 12; // Kembali ke 2x6 agar tidak sesak
            const page = document.createElement('div');
            page.className = 'page';

            let header = "";
            if (isFirst) {
                header = `<div class="kop"><div class="logo"><img src="${LOGO}"></div><div class="kop-text"><div class="t1">KOORDINATOR PENDIDIKAN AL-QUR'AN</div><div class="t2">METODE QIRAATI</div><div class="t3">CABANG DEMAK</div></div></div><div class="double-line"></div><div class="doc-title">${judul}</div><div class="doc-sub">Periode ${bulan} ${tahun}</div><div class="info-top"><div>GELOMBANG: ${gel}</div><div>SHIFT: ${sft}</div></div>`;
            }

            const grid = document.createElement('div');
            grid.className = 'grid-kartu';
            grid.style.gridTemplateRows = isFirst ? "repeat(5, 1fr)" : "repeat(6, 1fr)";

            for (let i = 0; i < limit && idx < data.length; i++, idx++) {
                grid.appendChild(createCard(data[idx]));
            }

            page.innerHTML = header;
            page.appendChild(grid);
            page.innerHTML += `<div class="footer">Periode ${bulan} ${tahun} | Gel ${gel} SFT ${sft} | Hal. ${Math.ceil(idx/12)}</div>`;
            out.appendChild(page);
        }
    });
}

function createCard(d) {
    const c = document.createElement('div');
    c.className = 'kartu';
    const rawF = d['Kirim Pas Foto Ukuran PostCard'] || '';
    const idF = rawF.includes('id=') ? rawF.match(/id=([a-zA-Z0-9_-]+)/)[1] : null;
    const fSrc = idF ? `https://lh3.googleusercontent.com/d/$${idF}` : '';

    c.innerHTML = `
        <div class="foto-box">${fSrc ? `<img src="${fSrc}">` : `<small style="color:#999">3x4</small>`}</div>
        <div class="info-kartu">
            <div class="row-data"><span class="label-data">NOMOR</span><span class="sep">:</span><span class="val">${d['NOMOR'] || '-'}</span></div>
            <div class="row-data"><span class="label-data">NAMA</span><span class="sep">:</span><span class="val-nama">${d['NAMA LENGKAP (SESUAI AKTA)'] || '-'}</span></div>
            <div class="row-data"><span class="label-data">LEMB.</span><span class="sep">:</span><span class="val val-lembaga">${d['ASAL LEMBAGA / TPQ'] || '-'}</span></div>
            <div class="row-data"><span class="label-data">TTL</span><span class="sep">:</span><span class="val">${toTitleCase(d['TEMPAT LAHIR'])}, ${formatTanggal(d['TANGGAL LAHIR'])}</span></div>
            <div class="row-data"><span class="label-data">JK</span><span class="sep">:</span><span class="val">${d['JENIS KELAMIN'] || '-'}</span></div>
            <div class="row-data"><span class="label-data">BIN</span><span class="sep">:</span><span class="val">${toTitleCase(d['NAMA AYAH'])}</span></div>
            <div class="row-data"><span class="label-data">BINTI</span><span class="sep">:</span><span class="val">${toTitleCase(d['NAMA IBU'])}</span></div>
        </div>`;
    return c;
}
</script>
</body>
</html>
