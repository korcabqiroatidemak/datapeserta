<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DATA PESERTA (F4)</title>

<style>
body {
    font-family: 'Times New Roman', Times, serif;
    background-color: #525659;
    margin: 0;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* ================= CONTROL PANEL ================= */
.control-panel {
    background-color: #fff;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin-bottom: 25px;
    width: 215mm;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.panel-header {
    display: flex;
    gap: 15px;
}
.panel-header > div {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.panel-header input {
    padding: 7px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#container-shift-checkbox {
    border: 1px solid #ddd;
    background: #fafafa;
    border-radius: 4px;
    padding: 10px;
    display: grid;
    grid-template-rows: repeat(3, auto);
    grid-auto-flow: column;
    gap: 6px 20px;
}

.cb-item {
    font-family: Arial, sans-serif;
    font-size: 13px;
    white-space: nowrap;
}

.btn-generate {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-family: Arial, sans-serif;
    font-size: 15px;
}

/* ================= PAGE ================= */
.page-container {
    background-color: white;
    width: 215mm;
    height: 330mm;
    padding: 10mm 15mm 15mm 15mm;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    page-break-after: always;
}

@page { size: 215mm 330mm; margin: 0; }

@media print {
    body { background: none; padding: 0; }
    .control-panel, #loading { display: none !important; }
}

/* ================= HEADER ================= */
.page-header {
    text-align: center;
    margin-bottom: 10px;
}
.page-header .title {
    font-size: 16pt;
    font-weight: bold;
}
.page-header .periode {
    font-size: 12pt;
}
.page-header .gel-shift {
    font-size: 11pt;
    font-weight: bold;
}

/* ================= TABLE ================= */
.split-table-container {
    display: flex;
    gap: 10mm;
    flex: 1;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 11pt;
}
th, td {
    border: 1px solid #000;
    padding: 4px 6px;
}
th {
    background: #f0f0f0;
}
.col-no {
    width: 25%;
    text-align: center;
    font-weight: bold;
}
.col-nama {
    width: 75%;
}

/* ================= FOOTER ================= */
.footer-legal {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}
.sign-box {
    width: 250px;
    text-align: center;
}
.sign-space {
    height: 12mm;
}
.sign-name {
    text-decoration: underline;
    font-weight: bold;
}
.sign-hint {
    font-size: 9pt;
    color: #777;
}
</style>
</head>

<body>

<div class="control-panel">
    <div class="panel-header">
        <div>
            <label>Judul</label>
            <input id="inp-judul" value="DATA PESERTA">
        </div>
        <div>
            <label>Periode</label>
            <input id="inp-periode" value="Rojab 1447 H">
        </div>
    </div>

    <div>
        <strong>Gelombang & Shift</strong>
        <div id="container-shift-checkbox">Memuat data...</div>
    </div>

    <button class="btn-generate" onclick="generateBatchDocs()">GENERATE DOKUMEN</button>
</div>

<div id="loading" style="color:white;margin-top:20px;">Memuat data...</div>
<div id="main-output"></div>

<script>
const SHEET_ID = '1eIcvIgCLWG3F9jQdsw5XN9llOsK2PoYWKUg1qaQJyyA';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Biodata Cek`;

let rawData = [];
let groupedData = {};

async function init() {
    const res = await fetch(SHEET_URL);
    const txt = await res.text();
    processData(txt);
    document.getElementById('loading').style.display = 'none';
}

function processData(csvText) {
    const rows = csvText.trim().split('\n');
    const headers = rows[0].split(',').map(h => h.replace(/"/g,''));

    for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
        let p = {};
        cols.forEach((v, idx) => p[headers[idx]] = v.replace(/"/g,''));

        p.INT_NO = parseInt(p['ID Pendaftaran']) || i;
        rawData.push(p);
    }

    groupedData = {};
    rawData.forEach(p => {
        const key = `${p['Gelombang']}-${p['Shift']}`;
        if (!groupedData[key]) groupedData[key] = [];
        groupedData[key].push(p);
    });

    renderShiftCheckboxes();
}

function renderShiftCheckboxes() {
    const c = document.getElementById('container-shift-checkbox');
    c.innerHTML = '';
    Object.keys(groupedData).sort().forEach(k => {
        const [g,s] = k.split('-');
        const lbl = document.createElement('label');
        lbl.className = 'cb-item';
        lbl.innerHTML = `<input type="checkbox" value="${k}"> Gel ${g} - Shift ${s}`;
        c.appendChild(lbl);
    });
}

function generateBatchDocs() {
    const out = document.getElementById('main-output');
    out.innerHTML = '';

    const judul = inp-judul.value;
    const periode = inp-periode.value;

    document.querySelectorAll('#container-shift-checkbox input:checked')
        .forEach(cb => {
            const key = cb.value;
            const [gel, shift] = key.split('-');
            const data = groupedData[key].sort((a,b)=>a.INT_NO-b.INT_NO);

            const page = createPage(data, {judul, periode, gel, shift});
            out.appendChild(page);
        });
}

function createPage(data, cfg) {
    const div = document.createElement('div');
    div.className = 'page-container';

    const mid = Math.ceil(data.length/2);
    const makeRows = arr => arr.map(p =>
        `<tr>
            <td class="col-no">${p['ID Pendaftaran']}</td>
            <td class="col-nama">${(p['Nama Lengkap (Sesuai Akta)']||'').toUpperCase()}</td>
        </tr>`
    ).join('');

    div.innerHTML = `
        <div class="page-header">
            <div class="title">${cfg.judul}</div>
            <div class="periode">${cfg.periode}</div>
            <div class="gel-shift">Gel ${cfg.gel} - Shift ${cfg.shift}</div>
        </div>

        <div class="split-table-container">
            <table>
                <thead><tr><th>NO</th><th>NAMA</th></tr></thead>
                <tbody>${makeRows(data.slice(0,mid))}</tbody>
            </table>

            <table>
                <thead><tr><th>NO</th><th>NAMA</th></tr></thead>
                <tbody>${makeRows(data.slice(mid))}</tbody>
            </table>
        </div>

        <div class="footer-legal">
            <div class="sign-box">
                <div>Penguji,</div>
                <div class="sign-space"></div>
                <div class="sign-name">_______________________</div>
                <div class="sign-hint">(tanda tangan & nama)</div>
            </div>
        </div>
    `;
    return div;
}

init();
</script>

</body>
</html>
